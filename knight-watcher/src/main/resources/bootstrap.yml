server:
  port: 5555

spring:
  application:
    name: GATEWAY
  cloud:
    config:
      discovery:
        enabled: true
        service-id: CONFIGSERVER
      fail-fast: true
      retry:
        multiplier:  1.1
        initial-interval: 1000
        max-attempts: 6
        max-interval: 2000
      name: eureka-client

logging:
  level:
    ROOT: DEBUG

zuul:
  retryable: true

